<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FAQs - EarthWorks</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <!-- Hero Section with Background Image -->
    <div class="hero-section">
        <!-- Left logo on white background -->
        <div class="hero-logo-left">
            <img src="../images/logos/earthworks-logo.png" alt="EarthWorks Logo" width="120" height="120">
        </div>
    
        <!-- Center image container -->
        <div class="hero-background-container">
            <img src="../images/backgrounds/faqs-banner.jpg" alt="FAQs Banner" class="hero-background">
            <h1 class="hero-title">FAQs</h1>
        
            <!-- Search container inside image area -->
            <div class="search-container">
                <input type="text" id="siteSearch" class="search-input" placeholder="Search...">
                <button onclick="searchSite()" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>
    
        <!-- Right side - NSF logo only -->
        <div class="nsf-container">
            <img src="../images/logos/nsf-logo.png" alt="NSF Logo" class="nsf-logo">
        </div>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-link">About EarthWorks</a>
            <a href="team.html" class="nav-link">Our Team</a>
            <a href="faqs.html" class="nav-link active">FAQs</a>
            <a href="code.html" class="nav-link">Code and Data</a>
            <a href="papers.html" class="nav-link">Papers & Presentations</a>
            <a href="related.html" class="nav-link">Related Efforts</a>
            <a href="education.html" class="nav-link">Education</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <h2 class="section-title">Frequently Asked Questions</h2>
            <p>FAQs content goes here...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="contact-section">
                    <h3>Contact</h3>
                    <p>Colorado State University</p>
                    <p>National Center for Atmospheric Research</p>
                </div>
                <div class="funding-section">
                    <h3>Funding</h3>
                    <p>Supported by the National Science Foundation</p>
                </div>
            </div>
            
            <!-- Institution Logos -->
            <div class="institution-logos">
                <img src="../images/logos/csu-logo.png" alt="CSU Logo" width="311" height="64">
                <img src="../images/logos/ncar-logo.png" alt="NCAR Logo" width="100" height="64">
                <img src="../images/logos/nsf-logo.png" alt="NSF Logo" width="64" height="64">
            </div>
        </div>
    </footer>

    <script>
    function searchSite() {
        const searchTerm = document.getElementById('siteSearch').value;
        console.log('Searching for:', searchTerm);
    }
    </script>

    <script src="/scripts/search.js"></script>
